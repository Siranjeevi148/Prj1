<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .logo {
      margin-bottom: 30px;
    }
    input[type="text"] {
      width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons input {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>
  <div>
    <input type="text" placeholder="Search Google or type a URL" />
  </div>
  <div class="buttons">
    <input type="button" value="Google Search" />
    <input type="button" value="I'm Feeling Lucky" />
  </div>
</body>
</html>
